
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitaminca Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>üìù Submit Visit Report</h2>
  <form id="visitForm">
    <input type="text" id="repName" placeholder="Rep Name" required>
    <select id="visitType" required>
      <option value="">Visit Type</option>
      <option value="Doctor">Doctor</option>
      <option value="Pharmacy">Pharmacy</option>
      <option value="Drug Store">Drug Store</option>
    </select>
    <input type="text" id="personName" placeholder="Person Name" required>
    <input type="text" id="accountName" placeholder="Account Name" required>
    <input type="text" id="contactNumber" placeholder="Contact Number">
    <input type="text" id="specialty" placeholder="Specialty (e.g., GP, Pediatrics)">
    <select id="prescribingStatus">
      <option value="">Prescribing Status</option>
      <option value="Prescribed">Prescribed</option>
      <option value="Considering">Considering</option>
      <option value="Refused">Refused</option>
      <option value="Already Prescribing">Already Prescribing</option>
    </select>
    <input type="text" id="pharmacyStock" placeholder="Pharmacy Stock">
    <input type="text" id="movementLevel" placeholder="Movement Level">
    <input type="text" id="latitude" placeholder="Latitude">
    <input type="text" id="longitude" placeholder="Longitude">

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById('visitForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Submitting...';

      const formData = new FormData();
      formData.append('repName', document.getElementById('repName').value);
      formData.append('visitType', document.getElementById('visitType').value);
      formData.append('personName', document.getElementById('personName').value);
      formData.append('accountName', document.getElementById('accountName').value);
      formData.append('contactNumber', document.getElementById('contactNumber').value);
      formData.append('specialty', document.getElementById('specialty').value);
      formData.append('prescribingStatus', document.getElementById('prescribingStatus').value);
      formData.append('pharmacyStock', document.getElementById('pharmacyStock').value);
      formData.append('movementLevel', document.getElementById('movementLevel').value);
      formData.append('latitude', document.getElementById('latitude').value);
      formData.append('longitude', document.getElementById('longitude').value);

      fetch('https://script.google.com/macros/s/AKfycbyqRZLPKI_eno-8OfoRl9VwG51xjGwOf5ZqbakCWsiAhTb-Ca2MUQKHzcai4zr76-zk/exec', {
        method: 'POST',
        body: formData
      })
      .then(() => {
        statusEl.textContent = '‚úÖ Visit recorded successfully!';
        statusEl.className = 'success';
        document.getElementById('visitForm').reset();
      })
      .catch(err => {
        console.error(err);
        statusEl.textContent = '‚ùå Error submitting visit.';
        statusEl.className = 'error';
      });
    });
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Visit Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { display: flex; align-items: center; gap: 10px; }
    input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üìù Submit Visit Report</h1>
  <form id="visitForm">
    <input type="text" id="repName" name="repName" value="Sharique" readonly />
    <select id="visitType" name="visitType" required>
      <option value="">Visit Type</option>
      <option value="Doctor">Doctor</option>
      <option value="Pharmacy">Pharmacy</option>
      <option value="Drug Store">Drug Store</option>
    </select>
    <input type="text" id="personName" name="personName" placeholder="Person Name" required />
    <input type="text" id="accountName" name="accountName" placeholder="Account Name" required />
    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required />
    <input type="text" id="specialty" name="specialty" placeholder="Specialty (e.g., GP, Pediatrics)" required />
    <select id="prescribingStatus" name="prescribingStatus" required>
      <option value="">Prescribing Status</option>
      <option value="Prescribed">Prescribed</option>
      <option value="Considering">Considering</option>
      <option value="Refused">Refused</option>
      <option value="Already Prescribing">Already Prescribing</option>
    </select>

    <div id="pharmacyFields" style="display:none;">
      <input type="text" id="pharmacyStock" name="pharmacyStock" placeholder="Pharmacy Stock" />
      <input type="text" id="movementLevel" name="movementLevel" placeholder="Movement Level" />
    </div>

    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById('visitType').addEventListener('change', function () {
      const pharmacyFields = document.getElementById('pharmacyFields');
      pharmacyFields.style.display = (this.value === 'Pharmacy') ? 'block' : 'none';
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      }, () => {
        console.warn('Location access denied.');
      });
    }

    document.getElementById('visitForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Submitting...';
      statusEl.className = '';

      const formData = new FormData(document.getElementById('visitForm'));

      fetch('https://script.google.com/macros/s/AKfycbyqRZLPKI_eno-8OfoRl9VwG51xjGwOf5ZqbakCWsiAhTb-Ca2MUQKHzcai4zr76-zk/exec', {
        method: 'POST',
        body: formData
      })
      .then(() => {
        statusEl.textContent = '‚úÖ Visit recorded successfully!';
        statusEl.className = 'success';
        document.getElementById('visitForm').reset();
      })
      .catch(err => {
        console.error(err);
        statusEl.textContent = '‚ùå Error submitting visit.';
        statusEl.className = 'error';
      });
    });
  </script>
</body>
</html>
